{% extends 'base_layout.html' %}

{% block content%}
<h2 class="my-5 h2 text-center">Add New Product</h2>
<div class="row">
    <div class="col-md-8"> 
        <form action="{% url 'myadmin:upload-product' %}" method="POST" class="card-body" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 ">
                    <div class="md-form ">
                        {{form.title}}
                        <label for="firstName" class="">Product Title</label>
                    </div>                        
                    
                </div>
                <div class="col-md-6 ">
                    <div class="md-form ">
                        {{form.price}}
                        <label for="firstName" class="">Product Price</label>
                    </div>                       
                    
                </div>
                <div class="col-md-6 ">
                    <div class="md-form ">
                        {{form.slug}}
                        <label for="firstName" class="">Slug</label>
                    </div>                       
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form ">
                        {{form.description}}
                        <label for="firstName" class="">Description</label>
                    </div>                      
                    
                </div>
            </div>           

            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4">
                    <label for="state">Choose Category</label>
                    {{form.category}}
                    <div class="invalid-feedback">
                      Please provide a valid state.
                    </div>
                  </div>
      
                  <div class="col-lg-4 col-md-6 mb-4">
                      <label for="state">Choose Label</label>
                      {{form.label}}
                      <div class="invalid-feedback">
                        Please provide a valid state.
                      </div>
                    </div>
            </div>
            
            <div>
                <label for="state">Image Dimension : 1384px x 1038px preferrable </label>
              </div> 
            
              <div class="input-group">
                  
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Image</span>
                  </div>
                  
                  <div class="custom-file">
                    {{form.image}}
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
          </form>
    </div>
</div>


{% endblock %}
