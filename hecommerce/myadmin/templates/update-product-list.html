{% extends 'base_layout.html' %}

{% block content%}
    <h1>Update Product</h1>
    {% for item in object_list %}
    <div class="row">
        <div class="col-lg mb-3 border">
            <div class="row">
                
                    <div class="col">
                    <a href="{% url 'myadmin:updateproduct' slug=item.slug %}">
                        <h5>{{item.title}}</h5> 
                    </a> 
                     </div>

                     <div class="col-lg-1 badge badge-default">
                        <h6>{{item.product_quantity}}</h6>
                        
                    </div>
                
            </div>
            <div class="row">
                <div class="col-lg">
                    {{item.get_category_display}}
                </div>
            </div>
            
        </div>
    </div>
    {% endfor %}
    
{% endblock %}
