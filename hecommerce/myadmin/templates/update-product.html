{% extends 'base_layout.html' %}

{% block content %}
    <h1>Update Product</h1>
    
     <div class="row">         
        <div class="col-md-8">             
            <form action="{% url 'myadmin:updateproduct' slug=item.slug %}" method="POST" class="border border-light p-5 form-container" enctype="multipart/form-data">
                {% csrf_token %}
                 
                <div class="row">
                    <div class="col">
                        <label for="" class="">Title : </label>                    
                        {{form.title}}
                    </div>
                    <div class="col">
                        <label for="" class="">Price :</label>                    
                        {{form.price}}                    
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="" class="">Slug :</label>                    
                        {{form.slug}}
                    </div>
                    
                    <div class="col">
                        <label for="" class="">Product Qty :</label>                    
                        {{form.product_quantity}}
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="" class="">Description :</label>                    
                        {{form.description}}
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="" class="">Category :</label>  
                        {{form.category}}
                    </div>
                    <div class="col">
                        <label for="" class="">Label :</label> 
                        {{form.label}}
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">                                                                
                        {{form.image}}
                    </div>

                    <div class="col">
                      <label for="" class="text-danger">Product Avaliabality</label>
                      {{form.status}}
                    </div>
                </div>
                

                <div class="float-right mt-2">
                    <a href="{% url 'myadmin:updateproductlist' %}" class="btn btn-danger"> 
                        Cancle
                    </a>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
                 
              </form>
        </div>

        <div class="col-md-4">
            <label for="">Current Image : {{item.image}}</label>
            <img src="{{item.image.url}}" alt="" width="500px" height="350px">
        </div>
    </div> 
{% endblock content %}
