{% extends 'base_layout.html' %}

{% block content %}

<div class="card mt-3 mb-3 text-center" style="width: 410px;margin: 0 auto;">
    <h3 class="card-header info-color white-text py-3 text-center">Log In</h3>
    <form action="{% url 'account:log_in' %}" method="POST" class="text-center  p-5 mb-3"  style="color: #757575;">
        
        {% csrf_token %}    
        {{form.username}}
        {{form.password}}  
        <p class="mt-3">Not a Member?<a href="">
            Register Here
       </a></p>          
        
        <input type="submit" value="Log In" class="btn btn-primary mt-2">
      
        
    
    </form>
</div>

<script>    
    document.getElementById("id_username").className = "form-control mb-3";  
    document.getElementById("id_username").placeholder = "Enter User Name";    
    document.getElementById("id_password").className = "form-control mt-4";
    document.getElementById("id_password").placeholder = "Enter Password";     
    
    
</script>


{% endblock content %}
