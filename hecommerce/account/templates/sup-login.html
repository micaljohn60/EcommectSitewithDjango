{% extends 'base_layout.html' %}

{% block content %}

<div class="card mt-5 mb-5 text-center " style="width: 410px;margin: 0 auto;">
    <h3 class="card-header info-color white-text py-3 text-center">Auth Log In</h3>
    <form action="{% url 'account:superuserlogin' %}" method="POST" class="text-center  p-5 mb-3"  style="color: #757575;">
        
        {% csrf_token %}    
        {{form.username}}
        {{form.password}}  
        {% if form.errors %}
        <p class="text-danger">Incorrect Password or user name</p>
        {% endif %}      
        
        <input type="submit" value="Log In" class="btn btn-primary mt-2">
      
        
    
    </form>
</div>

<script>    
    document.getElementById("id_username").className = "form-control mb-3";  
    document.getElementById("id_username").placeholder = "Enter User Name";    
    document.getElementById("id_password").className = "form-control mt-4";
    document.getElementById("id_password").placeholder = "Enter Password";         
    
</script>


{% endblock content %}
